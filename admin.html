<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #01b5f8;
            --secondary: #02569B;
            --dark: #0a0f18;
            --darker: #050a12;
            --accent: #00d4ff;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        * { 
            margin: 0;
            padding: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background: #0a0f18;
            color: #c9d1d9;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Particle Canvas Background */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(135deg, #0a0f18 0%, #050a12 50%, #0d1117 100%);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(1, 181, 248, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(2, 86, 155, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(0, 212, 255, 0.03) 0%, transparent 50%);
            animation: bgShift 25s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        main {
            position: relative;
            z-index: 10;
        }

        @keyframes bgShift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-50px, 50px) scale(1.05); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(40px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-40px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes bounce-in {
            0% { transform: scale(0.8) translateY(20px); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        @keyframes glow-pulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(1, 181, 248, 0.3), inset 0 0 10px rgba(1, 181, 248, 0.05);
            }
            50% { 
                box-shadow: 0 0 40px rgba(1, 181, 248, 0.5), 0 0 60px rgba(2, 86, 155, 0.3), inset 0 0 20px rgba(1, 181, 248, 0.1);
            }
        }

        @keyframes hover-lift {
            0% { transform: translateY(0); }
            100% { transform: translateY(-6px); }
        }

        @keyframes spin-slow {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes neon-glow {
            0%, 100% { text-shadow: 0 0 10px rgba(1, 181, 248, 0.5), 0 0 20px rgba(1, 181, 248, 0.3); }
            50% { text-shadow: 0 0 20px rgba(1, 181, 248, 0.8), 0 0 30px rgba(0, 212, 255, 0.6), 0 0 40px rgba(2, 86, 155, 0.3); }
        }

        @keyframes slide-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes notification-slide {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes notification-slide-out {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(400px); opacity: 0; }
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, rgba(13, 17, 23, 0.98) 0%, rgba(5, 10, 18, 0.98) 100%);
            border-bottom: 1px solid rgba(1, 181, 248, 0.15);
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 20px rgba(1, 181, 248, 0.08);
            position: sticky;
            top: 0;
            z-index: 50;
            animation: slideInRight 0.6s ease-out;
            padding: 16px 0;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: linear-gradient(135deg, #01b5f8 0%, #02569B 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            box-shadow: 0 4px 16px rgba(1, 181, 248, 0.3);
            animation: glow-pulse 4s ease-in-out infinite;
        }

        .logo-text {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(120deg, #e0f2fe, #01b5f8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.3px;
        }

        /* Buttons - Refined & Luxury */
        .btn {
            padding: 6px 10px;
            border-radius: 7px;
            font-weight: 600;
            font-size: 11px;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            white-space: nowrap;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.15);
            transition: left 0.4s ease;
        }

        .btn:hover::before { left: 100%; }

        .btn-primary {
            background: linear-gradient(135deg, #01b5f8 0%, #02569B 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(1, 181, 248, 0.25);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(1, 181, 248, 0.4), inset 0 0 8px rgba(255, 255, 255, 0.1);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(1, 181, 248, 0.3);
        }

        .btn-secondary {
            background: rgba(1, 181, 248, 0.1);
            color: #00d4ff;
            border: 1px solid rgba(1, 181, 248, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(1, 181, 248, 0.2);
            border-color: rgba(1, 181, 248, 0.6);
            box-shadow: 0 0 12px rgba(1, 181, 248, 0.3);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.12);
            color: #ff6b6b;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.2);
            box-shadow: 0 0 12px rgba(239, 68, 68, 0.25);
            border-color: rgba(239, 68, 68, 0.6);
            transform: translateY(-2px);
        }

        .btn-success {
            background: rgba(16, 185, 129, 0.12);
            color: #4ade80;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .btn-success:hover {
            background: rgba(16, 185, 129, 0.2);
            box-shadow: 0 0 12px rgba(16, 185, 129, 0.25);
            border-color: rgba(16, 185, 129, 0.6);
            transform: translateY(-2px);
        }

        .btn-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 6px 10px;
            font-size: 12px;
        }

        /* Cards - Premium Design */
        .card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.4) 0%, rgba(15, 23, 42, 0.25) 100%);
            border: 1px solid rgba(1, 181, 248, 0.12);
            border-radius: 10px;
            padding: 12px;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(1, 181, 248, 0.1) 0%, rgba(2, 86, 155, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .card:hover {
            border-color: rgba(1, 181, 248, 0.3);
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.6) 0%, rgba(15, 23, 42, 0.4) 100%);
            box-shadow: 0 8px 32px rgba(1, 181, 248, 0.15), inset 0 0 15px rgba(1, 181, 248, 0.03);
            transform: translateY(-4px);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card > * {
            position: relative;
            z-index: 2;
        }

        /* Inputs */
        input, textarea, select {
            width: 100%;
            padding: 7px 9px;
            margin-bottom: 8px;
            border-radius: 6px;
            border: 1px solid rgba(1, 181, 248, 0.15);
            background: rgba(15, 23, 42, 0.7);
            color: #c9d1d9;
            font-size: 12px;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: slide-up 0.4s ease-out backwards;
        }

        input::placeholder, textarea::placeholder {
            color: #475569;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: rgba(1, 181, 248, 0.4);
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 0 14px rgba(1, 181, 248, 0.15), inset 0 0 6px rgba(1, 181, 248, 0.02);
        }

        label {
            display: block;
            font-size: 10px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #00d4ff;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            animation: slideInLeft 0.4s ease-out;
        }

        /* File Pickers */
        .file-input-hidden {
            display: none;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            width: 100%;
            padding: 10px;
            border: 1.5px dashed rgba(1, 181, 248, 0.35);
            border-radius: 7px;
            background: linear-gradient(135deg, rgba(1, 181, 248, 0.02) 0%, rgba(2, 86, 155, 0.02) 100%);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-weight: 600;
            font-size: 11px;
            color: #00d4ff;
            margin-bottom: 8px;
            animation: slide-up 0.4s ease-out backwards;
        }

        .file-input-label:hover {
            border-color: rgba(1, 181, 248, 0.6);
            background: linear-gradient(135deg, rgba(1, 181, 248, 0.1) 0%, rgba(2, 86, 155, 0.08) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(1, 181, 248, 0.15);
        }

        .file-input-label:active {
            transform: translateY(0);
            border-color: #00d4ff;
            box-shadow: 0 0 16px rgba(1, 181, 248, 0.3) inset;
        }

        .image-preview {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 7px;
            border: 1px solid rgba(1, 181, 248, 0.2);
            margin-top: 6px;
            animation: fadeInUp 0.4s ease-out;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .image-preview:hover {
            border-color: rgba(1, 181, 248, 0.5);
            box-shadow: 0 0 12px rgba(1, 181, 248, 0.15);
            transform: scale(1.02);
        }

        .file-name-display {
            display: inline-block;
            margin-top: 6px;
            padding: 4px 8px;
            background: rgba(1, 181, 248, 0.06);
            border-left: 2px solid #01b5f8;
            border-radius: 3px;
            font-size: 10px;
            color: #8b949e;
            animation: slideInRight 0.3s ease-out;
        }

        /* Tabs */
        .tab-navigation {
            display: none;
        }

        .tab-btn {
            padding: 12px 20px;
            border: none;
            background: none;
            color: #64748b;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            position: relative;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            color: var(--accent);
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 100;
            align-items: center;
            justify-content: center;
            animation: fadeInUp 0.3s ease-out;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(13, 17, 23, 0.98) 0%, rgba(5, 10, 18, 0.98) 100%);
            border: 1px solid rgba(1, 181, 248, 0.2);
            border-radius: 14px;
            padding: 28px;
            max-width: 550px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 16px 48px rgba(1, 181, 248, 0.15), inset 0 0 20px rgba(1, 181, 248, 0.03);
            animation: slideInRight 0.4s ease-out;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(120deg, #e0f2fe, #01b5f8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.3px;
        }

        .modal-close {
            background: none;
            border: none;
            color: #64748b;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-close:hover {
            color: var(--primary);
            transform: rotate(90deg);
        }

        /* Grid */
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 14px;
        }

        .grid-4 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 72px;
            width: 240px;
            height: calc(100vh - 72px);
            background: linear-gradient(180deg, rgba(13, 17, 23, 0.95) 0%, rgba(5, 10, 18, 0.95) 100%);
            border-right: 1px solid rgba(1, 181, 248, 0.12);
            backdrop-filter: blur(10px);
            overflow-y: auto;
            padding: 20px 0;
            z-index: 40;
            animation: slideInLeft 0.6s ease-out;
        }

        .sidebar-nav {
            list-style: none;
        }

        .sidebar-item {
            margin: 0;
            padding: 0;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: #8b949e;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .sidebar-link:hover {
            color: #00d4ff;
            background: rgba(1, 181, 248, 0.08);
            padding-left: 24px;
        }

        .sidebar-link.active {
            color: #01b5f8;
            background: rgba(1, 181, 248, 0.15);
            border-right: 3px solid #01b5f8;
            box-shadow: inset 0 0 10px rgba(1, 181, 248, 0.1);
        }

        /* Main Content */
        .main-container {
            margin-left: 240px;
            margin-top: 72px;
            padding: 20px;
            min-height: calc(100vh - 72px);
        }

        /* Section */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(1, 181, 248, 0.1);
            animation: slideInRight 0.5s ease-out;
        }

        .section-title {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(120deg, #e0f2fe, #01b5f8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        /* Project Card */
        .project-card {
            display: flex;
            flex-direction: column;
        }

        .project-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 7px;
            margin-bottom: 8px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .project-card:hover img {
            transform: scale(1.08) brightness(1.15);
            box-shadow: 0 8px 20px rgba(1, 181, 248, 0.2);
        }

        .project-title {
            font-size: 13px;
            font-weight: 700;
            color: #e0f2fe;
            margin-bottom: 3px;
            letter-spacing: -0.3px;
        }

        .project-desc {
            font-size: 10px;
            color: #8b949e;
            line-height: 1.3;
            margin-bottom: 7px;
            flex-grow: 1;
        }

        /* Skill Card */
        .skill-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            min-height: 100px;
            animation: bounce-in 0.5s ease-out;
        }

        .skill-icon {
            width: 42px;
            height: 42px;
            border-radius: 7px;
            object-fit: contain;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .card:hover .skill-icon {
            transform: scale(1.15);
            filter: drop-shadow(0 0 10px rgba(1, 181, 248, 0.35));
        }

        /* Notification System */
        .notification {
            position: fixed;
            right: 20px;
            top: 80px;
            min-width: 300px;
            max-width: 400px;
            padding: 16px 20px;
            border-radius: 10px;
            border-left: 4px solid;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: notification-slide 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .notification.success {
            background: rgba(16, 185, 129, 0.1);
            border-color: #10b981;
            color: #4ade80;
        }

        .notification.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: #ef4444;
            color: #ff6b6b;
        }

        .notification.info {
            background: rgba(1, 181, 248, 0.1);
            border-color: #01b5f8;
            color: #00d4ff;
        }

        .notification.warning {
            background: rgba(251, 191, 36, 0.1);
            border-color: #f59e0b;
            color: #fbbf24;
        }

        .notification.hide {
            animation: notification-slide-out 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .notification-icon {
            font-size: 20px;
            flex-shrink: 0;
        }

        .notification-text {
            font-size: 14px;
            font-weight: 500;
            flex: 1;
        }

        .notification-close {
            cursor: pointer;
            font-size: 18px;
            opacity: 0.7;
            transition: all 0.3s;
        }

        .notification-close:hover {
            opacity: 1;
            transform: rotate(90deg);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(1, 181, 248, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(1, 181, 248, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(1, 181, 248, 0.5);
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 200px;
            }

            .main-container {
                margin-left: 200px;
            }

            .section-title {
                font-size: 24px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: -200px;
                width: 200px;
            }

            .main-container {
                margin-left: 0;
                padding: 20px;
            }

            .navbar {
                padding: 12px 16px;
            }

            .section-title {
                font-size: 20px;
            }

            .modal-content {
                padding: 20px;
                width: 95%;
            }

            .grid-2 {
                grid-template-columns: 1fr;
            }

            .grid-4 {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

    </nav>

    <aside class="sidebar">
        <ul class="sidebar-nav">

                </a>

                <a onclick="switchToTab('skills')" class="sidebar-link" data-tab="skills">

                </a>
            </li>
            <li class="sidebar-item">
                <a onclick="switchToTab('experiences')" class="sidebar-link" data-tab="experiences">

                    <span>Experiences</span>
                </a>
            </li>
            <li class="sidebar-item">

        // Initialize Particles Background
        function initParticles() {
            const canvas = document.getElementById('particle-canvas');
            if (!canvas) return;

            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let particlesArray = [];

            let mouse = { x: null, y: null, radius: 150 };

            window.addEventListener('mousemove', (e) => {
                mouse.x = e.x;
                mouse.y = e.y;
            });

            const colors = [
                'rgba(1, 181, 248, 0.6)',
                'rgba(2, 86, 155, 0.4)',
                'rgba(201, 209, 217, 0.2)'
            ];

            class Particle {
                constructor(x, y, directionX, directionY, size, color) {
                    this.x = x;
                    this.y = y;
                    this.directionX = directionX;
                    this.directionY = directionY;
                    this.size = size;
                    this.color = color;
                    this.baseDirX = directionX;
                    this.baseDirY = directionY;
                    this.density = (Math.random() * 30) + 1;
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                    if (this.color.includes('248')) {
                        ctx.shadowBlur = 15;
                        ctx.shadowColor = 'rgba(1, 181, 248, 0.5)';
                    } else {
                        ctx.shadowBlur = 0;
                    }
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }

                update() {
                    if (this.x > canvas.width || this.x < 0) {
                        this.directionX = -this.directionX;
                        this.baseDirX = -this.baseDirX;
                    }
                    if (this.y > canvas.height || this.y < 0) {
                        this.directionY = -this.directionY;
                        this.baseDirY = -this.baseDirY;
                    }

                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < mouse.radius) {
                        const forceDirectionX = dx / distance;
                        const forceDirectionY = dy / distance;
                        const force = (mouse.radius - distance) / mouse.radius;
                        const directionX = forceDirectionX * force * this.density * 0.8;
                        const directionY = forceDirectionY * force * this.density * 0.8;
                        this.directionX -= directionX;
                        this.directionY -= directionY;
                    } else {
                        if (this.directionX !== this.baseDirX) {
                            this.directionX -= (this.directionX - this.baseDirX) * 0.05;
                        }
                        if (this.directionY !== this.baseDirY) {
                            this.directionY -= (this.directionY - this.baseDirY) * 0.05;
                        }
                    }

                    this.x += this.directionX;
                    this.y += this.directionY;
                }
            }

            function init() {
                particlesArray = [];
                const numberOfParticles = (canvas.width * canvas.height) / 9000;
                for (let i = 0; i < numberOfParticles; i++) {
                    const size = (Math.random() * 5) + 1;
                    const x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                    const y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                    const directionX = (Math.random() - 0.5) * 2;
                    const directionY = (Math.random() - 0.5) * 2;
                    const color = colors[Math.floor(Math.random() * colors.length)];

                    particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < particlesArray.length; i++) {
                    particlesArray[i].draw();
                    particlesArray[i].update();
                }
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', () => {
                canvas.width = innerWidth;
                canvas.height = innerHeight;
                init();
            });

            init();
            animate();
        }

                <label>‚úÖ Tasks & Responsibilities</label>
                <textarea id="input-tasks" rows="4" placeholder="Each line is a task"></textarea>
                
                <button onclick="saveExperience()" class="btn btn-success" style="width: 100%; margin-top: 24px; padding: 14px;">üíæ Save Experience</button>
            `;
            document.getElementById('modal').classList.add('active');
        };

        // Save Experience
        window.saveExperience = () => {
            const company = document.getElementById('input-company').value;
            if (!company) {
                showNotification('‚ùå Please enter company name', 'error');
                return;
            }

            const experience = {
                company,
                role: document.getElementById('input-role').value,
                location: document.getElementById('input-location').value,
                period: document.getElementById('input-period').value,
                logo: document.getElementById('input-logo').value,
                tasks: document.getElementById('input-tasks').value.split('\n').filter(t => t.trim())
            };

            if (editingIndex !== null) {
                currentData.experiences[editingIndex] = experience;
                showNotification('‚úÖ Experience updated!', 'success');
            } else {
                currentData.experiences.push(experience);
                showNotification('‚úÖ Experience added!', 'success');
            }

            saveToStorage();
            notifyPortfolioUpdates();
            renderExperiences();
            closeModal();
        };

        // Save General
        window.saveGeneral = () => {
            currentData.general = {
                ...currentData.general,
                heroName: document.getElementById('general-name').value,
                subtitle: document.getElementById('general-subtitle').value,
                aboutText: document.getElementById('general-about').value,
                profilePicture: document.getElementById('general-picture').value,
                stats: {
                    projectsCount: parseInt(document.getElementById('general-projects').value) || 0,
                    yearsExperience: parseInt(document.getElementById('general-years').value) || 0,
                    happyClients: parseInt(document.getElementById('general-clients').value) || 0
                },
                contact: {
                    location: document.getElementById('general-location').value,
                    phone: document.getElementById('general-phone').value,
                    email: document.getElementById('general-email').value,
                    linkedin: document.getElementById('general-linkedin').value,
                    github: document.getElementById('general-github').value,
                    twitter: document.getElementById('general-twitter').value
                }
            };

            saveToStorage();
            notifyPortfolioUpdates();
            showNotification('‚úÖ General info saved!', 'success');
            setTimeout(() => location.reload(), 500);
        };

        // Edit Functions
        window.editProject = (id) => {
            const project = currentData.projects.find(p => p.id === id);
            if (!project) return;

            editingId = id;
            document.getElementById('modal-title').textContent = '‚úèÔ∏è Edit Project';
            document.getElementById('modal-content').innerHTML = `
                <label>üìå Project Title *</label>
                <input type="text" id="input-title" placeholder="Project title" value="${project.title}">
                
                <label>üìù Short Description *</label>
                <input type="text" id="input-shortDesc" placeholder="Brief description" value="${project.shortDescription}">
                
                <label>üìÑ Long Description</label>
                <textarea id="input-longDesc" rows="4" placeholder="Each line is a point">${project.longDescription.join('\n')}</textarea>
                
                <label>üñºÔ∏è Cover Image</label>
                <input type="text" id="input-cover" placeholder="https://..." value="${project.coverImage}">
                <label for="cover-file" class="file-input-label animate-bounce-in">üìÅ Choose Cover Image</label>
                <input type="file" id="cover-file" class="file-input-hidden" accept="image/*" onchange="handleImageSelect(event, 'input-cover')">
                <div id="input-cover-preview"></div>
                
                <label>üñºÔ∏è Additional Images</label>
                <input type="text" id="input-images" placeholder="https://..." value="${project.detailImages.join(', ')}">
                
                <label>üõ†Ô∏è Technologies</label>
                <input type="text" id="input-tags" placeholder="React, Node.js, MongoDB" value="${project.tags.join(', ')}">
                
                <label>üíª GitHub URL</label>
                <input type="text" id="input-github" placeholder="https://github.com/..." value="${project.githubUrl}">
                
                <label>üåê Live Demo URL</label>
                <input type="text" id="input-live" placeholder="https://..." value="${project.liveUrl}">
                
                <button onclick="saveProject()" class="btn btn-success" style="width: 100%; margin-top: 24px; padding: 14px;">üíæ Update Project</button>
            `;
            document.getElementById('modal').classList.add('active');
        };

        // Delete Functions
        window.deleteProject = (id) => {
            if (confirm('Are you sure? This cannot be undone.')) {
                currentData.projects = currentData.projects.filter(p => p.id !== id);
                saveToStorage();
                notifyPortfolioUpdates();
                renderProjects();
                showNotification('‚úÖ Project deleted!', 'success');
            }
        };

        window.deleteSkill = (id) => {
            if (confirm('Delete this skill?')) {
                currentData.skills = currentData.skills.filter(s => s.id !== id);
                saveToStorage();
                notifyPortfolioUpdates();
                renderSkills();
                showNotification('‚úÖ Skill deleted!', 'success');
            }
        };

        window.deleteExperience = (idx) => {
            if (confirm('Delete this experience?')) {
                currentData.experiences.splice(idx, 1);
                saveToStorage();
                notifyPortfolioUpdates();
                renderExperiences();
                showNotification('‚úÖ Experience deleted!', 'success');
            }
        };

        window.editSkill = (id) => {
            const skill = currentData.skills.find(s => s.id === id);
            if (!skill) return;

            editingId = id;
            document.getElementById('modal-title').textContent = '‚úèÔ∏è Edit Skill';
            document.getElementById('modal-content').innerHTML = `
                <label>üí° Skill Name *</label>
                <input type="text" id="input-name" placeholder="Skill name" value="${skill.name}">
                
                <label>üé® Skill Icon</label>
                <input type="text" id="input-icon" placeholder="https://..." value="${skill.icon}">
                <label for="skill-file" class="file-input-label animate-bounce-in">üìÅ Choose Icon</label>
                <input type="file" id="skill-file" class="file-input-hidden" accept="image/*" onchange="handleImageSelect(event, 'input-icon')">
                <div id="input-icon-preview"></div>
                
                <label>üè∑Ô∏è Icon Type</label>
                <select id="input-type">
                    <option value="url" ${skill.type === 'url' ? 'selected' : ''}>External URL</option>
                    <option value="local" ${skill.type === 'local' ? 'selected' : ''}>Local Path</option>
                </select>
                
                <button onclick="saveSkill()" class="btn btn-success" style="width: 100%; margin-top: 24px; padding: 14px;">üíæ Update Skill</button>
            `;
            document.getElementById('modal').classList.add('active');
        };

        window.editExperience = (idx) => {
            const experience = currentData.experiences[idx];
            if (!experience) return;

            editingIndex = idx;
            document.getElementById('modal-title').textContent = '‚úèÔ∏è Edit Experience';
            document.getElementById('modal-content').innerHTML = `
                <label>üè¢ Company Name *</label>
                <input type="text" id="input-company" placeholder="Company name" value="${experience.company}">
                
                <label>üëî Job Title *</label>
                <input type="text" id="input-role" placeholder="Your role" value="${experience.role}">
                
                <label>üìç Location</label>
                <input type="text" id="input-location" placeholder="City, Country" value="${experience.location}">
                
                <label>üìÖ Period *</label>
                <input type="text" id="input-period" placeholder="Jan 2024 - Present" value="${experience.period}">
                
                <label>üè∑Ô∏è Company Logo</label>
                <input type="text" id="input-logo" placeholder="https://..." value="${experience.logo}">
                <label for="logo-file" class="file-input-label animate-bounce-in">üìÅ Choose Logo</label>
                <input type="file" id="logo-file" class="file-input-hidden" accept="image/*" onchange="handleImageSelect(event, 'input-logo')">
                <div id="input-logo-preview"></div>
                
                <label>‚úÖ Tasks & Responsibilities</label>
                <textarea id="input-tasks" rows="4" placeholder="Each line is a task">${experience.tasks.join('\n')}</textarea>
                
                <button onclick="saveExperience()" class="btn btn-success" style="width: 100%; margin-top: 24px; padding: 14px;">üíæ Update Experience</button>
            `;
            document.getElementById('modal').classList.add('active');
        };

        // Storage Functions
        function saveToStorage() {
            try {
                localStorage.setItem('portfolio_projects', JSON.stringify(currentData.projects));
                localStorage.setItem('portfolio_skills', JSON.stringify(currentData.skills));
                localStorage.setItem('portfolio_experiences', JSON.stringify(currentData.experiences));
                localStorage.setItem('portfolio_general', JSON.stringify(currentData.general));
                console.log('‚úÖ Data saved to localStorage');
            } catch (error) {
                console.error('Error saving to localStorage:', error);
                showNotification('‚ö†Ô∏è Error saving data', 'error');
            }
        }

        // Export/Import
        window.exportData = async () => {
            await loadAllData();
            const data = { 
                general: currentData.general, 
                projects: currentData.projects, 
                skills: currentData.skills, 
                experiences: currentData.experiences 
            };
            const jsonStr = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonStr], { type: 'application/json;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `portfolio-config-${new Date().getTime()}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showNotification('‚úÖ Export successful!', 'success');
        };

        window.importData = () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = JSON.parse(event.target.result);
                        if (!data.general || !data.projects || !data.skills || !data.experiences) {
                            throw new Error('Invalid portfolio config structure');
                        }
                        currentData = data;
                        saveToStorage();
                        showNotification('‚úÖ Import successful! Reloading...', 'success');
                        setTimeout(() => location.reload(), 500);
                    } catch (error) {
                        showNotification('‚ùå Invalid file: ' + error.message, 'error');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        };

        // Sync to JSON file via Local Server
        window.syncToJSON = async () => {
            try {
                await loadAllData();
                const data = { 
                    general: currentData.general, 
                    projects: currentData.projects, 
                    skills: currentData.skills, 
                    experiences: currentData.experiences 
                };

                // Try to sync via local server (auto mode)
                try {
                    const response = await fetch('http://localhost:5000/api/sync', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        showNotification('üöÄ Data synced automatically! Check Vercel in 30 seconds...', 'success');
                        console.log('‚úÖ Auto-sync result:', result);
                        return;
                    }
                } catch (serverError) {
                    console.log('‚ÑπÔ∏è Auto-sync server not running, using manual mode...');
                }

                // Fallback: Manual download
                const jsonStr = JSON.stringify(data, null, 2);
                await navigator.clipboard.writeText(jsonStr);
                showNotification('‚úÖ Data copied! Run: node sync-admin-to-json.js', 'success');

                const blob = new Blob([jsonStr], { type: 'application/json;charset=utf-8' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `sync-data-${new Date().getTime()}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (error) {
                showNotification('‚ùå Error: ' + error.message, 'error');
            }
        };

        window.saveToStorage = saveToStorage;
        window.notifyPortfolioUpdates = notifyPortfolioUpdates;
    </script>
</body>
</html>
